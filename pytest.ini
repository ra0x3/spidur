# pytest.ini
[pytest]
minversion = 7.0
addopts = -ra -q --tb=short
pythonpath = .
testpaths = tests
python_files =
    test_*.py
    *_test.py
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning
markers =
    asyncio: marks tests that require asyncio (select with '-m asyncio')
